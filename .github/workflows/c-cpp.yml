name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-autotools:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install deps
      run: |
        sudo apt-get update
        sudo apt-get upgrade
        sudo apt-get install libgtk-3-dev automake autoconf autopoint gcc libgeoip-dev gettext autoconf-archive libappstream-dev appstream-util libcurl4-openssl-dev libjson-glib-dev libmrss0-dev libproxy-dev
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  build-meson:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install deps
        run: |
          sudo apt-get update
          sudo apt-get upgrade
          sudo apt-get install python3 python3-pip libgtk-3-dev gcc libgeoip-dev gettext libappstream-dev appstream-util libcurl4-openssl-dev libjson-glib-dev libmrss0-dev libproxy-dev
          # Meson is too old on ubuntu
          pip3 install --no-input meson ninja
      - name: meson configure
        run: meson build
      - name: build
        run: meson compile -C build
      - name: dist
        run: meson dist -C build
